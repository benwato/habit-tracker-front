<body>
  <header>
    <nav>
      <div class="container-fluid navigation py-3">
        <div class="row">
          <div class="col-4">
            <a href="./index.html">
              <img src="./assets/images/logo.gif" alt="Image of Habitab Logo" loading="lazy" />
            </a>
          </div>

          <div class="col-2">
            <button type="button" class="btn btn-secondary me-3" id="logout-button">
              Logout
            </button>
          </div>
        </div>
    </nav>
  </header>

  <!-- The info body -->
  <section class="info">
    <div class="container-fluid">
      <div class="row my-5">
        <div class="col-12 col-md-5 col-lg-4 my-4">
          <div class="box" id="habitshere">
            <div class="add-task" id="add-task">
              <div class="add-icon">
                <i class="fas fa-plus"></i>
                <span class="noselect">Create</span>
              </div>
            </div>


            <div class="display-all">
              <div class="task" id="display-all">
                <div class="circle selected"></div>
                <h1>Display all habits</h1>

              </div>

            </div>
            <div id="task-holder">



            </div>
          </div>
          <!-- Create modal -->
          <div class="modal" id="create-habit-modal">
            <form id="create-habit-form">
              <div class="container">
                <div class="row justify-content-center">
                  <div class="col-7 col-md-5 col-xl-4 col-xl-3 form-item">
                    <h1>Create a habit</h1>
                    <label for="habit-name">Habit name</label>
                    <input type="text" id="habit-name" placeholder="Habit name..">
                  </div>
                </div>

                <div class="row justify-content-center">
                  <div class="col-7 col-md-5 col-xl-4 col-xl-3 form-item">
                    <p>Frequency</p>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="freqRadio1" value="daily"
                        checked>
                      <label class="form-check-label" for="flexRadioDefault1">
                        Daily
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="freqRadio2"
                        value="weekly">
                      <label class="form-check-label" for="flexRadioDefault2">
                        Weekly
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="freqRadio3"
                        value="monthly">
                      <label class="form-check-label" for="flexRadioDefault3">
                        Monthly
                      </label>
                    </div>

                  </div>
                </div>
                <div class="row justify-content-center">
                  <div class="col-7 col-md-5 col-xl-4 col-xl-3 form-item">
                    <label for="habit-target">Target value</label>
                    <input type="number" id="habit-target" placeholder="Target value">
                  </div>

                </div>
                <div class="row justify-content-center">
                  <div class="col-7 col-md-5 col-xl-4 col-xl-3 form-item">
                    <label for="habit-notes">Notes</label>
                    <input type="text" id="habit-notes" placeholder="Add notes here">
                  </div>

                </div>
                <div class="row justify-content-center">
                  <div class="col-7 col-md-5 col-xl-4 col-xl-3 form-item">
                    <button id="submit-new-habit">Submit new habit</button>
                  </div>
                </div>
                <span class="close">&times;</span>

              </div>
            </form>
          </div>
          <!-- Edit modal  -->
          <div class="modal box" id="edit-habit-modal">
            <form id="edit-habit-form">
              <div class="container">
                <div class="row justify-content-center">
                  <div class="col-7 col-md-5 col-xl-4 col-xl-3 form-item">
                    <h1>Edit your habit</h1>
                    <label for="edit-habit-name">Habit name</label>
                    <input type="text" id="edit-habit-name" placeholder="Habit name..">
                  </div>
                </div>

                <div class="row justify-content-center">
                  <div class="col-7 col-md-5 col-xl-4 col-xl-3 form-item">
                    <p>Frequency</p>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="edit-flexRadioDefault" id="daily" value="daily"
                        checked>
                      <label class="form-check-label" for="daily">
                        Daily
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="edit-flexRadioDefault" id="weekly"
                        value="weekly">
                      <label class="form-check-label" for="weekly">
                        Weekly
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="edit-flexRadioDefault" id="monthly"
                        value="monthly">
                      <label class="form-check-label" for="monthly">
                        Monthly
                      </label>
                    </div>

                  </div>
                </div>
                <div class="row justify-content-center">
                  <div class="col-7 col-md-5 col-xl-4 col-xl-3 form-item">
                    <label for="edit-habit-target">Target value</label>
                    <input type="number" id="edit-habit-target" placeholder="Target value">
                  </div>

                </div>
                <div class="row justify-content-center">
                  <div class="col-7 col-md-5 col-xl-4 col-xl-3 form-item">
                    <label for="edit-habit-notes">Notes</label>
                    <input type="text" id="edit-habit-notes" placeholder="Edit notes here">
                  </div>

                </div>
                <div class="row justify-content-center">
                  <div class="col-7 col-md-5 col-xl-4 col-xl-3 form-item">
                    <button id="edit-new-habit">Submit edited habit</button>
                  </div>
                </div>
                <div class="row justify-content-center">
                  <div class="col-7 col-md-5 col-xl-4 col-xl-3 form-item">
                    <button id="delete-button">Delete habit</button>
                  </div>
                </div>
                <span class="close">&times;</span>

              </div>
            </form>
          </div>
        </div>

        <div class="col-12 col-md-7 col-lg-8 my-4" id="graphs">
          <div class="box" id="chart-box">
            <div class="chart">
              <canvas id="myChart"></canvas>
            </div>

            <div class="habit-info-holder container" id="habit-info-holder">
              <h1 id="habit-title">Welcome to Habitab!</h1>
              <div id="beaver-div" style="display: flex; justify-content: center">
                <img id="beav" height="125" width="125" src="./assets/images/mascot.png"/>
                <hgroup class="speech-bubble">
                  <br />
                  <h1 id="mesaji"></h1>
                  <br />
                  <h3 id="what" style="display: inline-block; float: left; cursor: pointer; color: red">?</h3>
                  <h3 id="next" style="display: inline-block; float: right; cursor: pointer">â–¶</h3>
                </hgroup>
              </div>
              <div class="row">
                <div class="col">
                  <div class="current-streak" id="current-streak-text">

                  </div>
                  <div class="streak-number" id="current-streak-number">

                  </div>
                </div>
                <div class="col">
                  <div class="streak-text" id="best-streak-text">

                  </div>
                  <div class="streak-number" id="best-streak-number">

                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <div class="days-completed" id="days-completed-text">

                  </div>
                  <div class="completed-number" id="days-completed-number">

                  </div>
                </div>
                <div class="col">
                  <div class="days-tracked" id="days-tracked-text">

                  </div>
                  <div class="tracked-number" id="days-tracked-number">

                  </div>
                </div>
              </div>
              <br>
              <div class="row">
                <div class="col">
                  <div class="habit-notes-title">
                    <h2 id="habit-notes-title"></h2>
                  </div>
                 <div class="habit-notes" id="single-habit-notes"></div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
  </section>
