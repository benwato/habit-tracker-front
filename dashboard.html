<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

  <!-- Fire CSS -->
  <link rel="stylesheet" href="./assets/css/fire.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./assets/css/noselect.css">
  <link rel="stylesheet" href="./assets/css/dashboard.css">
  <title>Document</title>

  <!-- font awesome-->
  <script src="https://kit.fontawesome.com/2d1fe27aec.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>

    <nav>
      <div class="container-fluid navigation py-3">
        <div class="row">
          <div class="col-4">
            <a href="./index.html">
              <img src="./assets/images/logo.gif" alt="Image of Habitab Logo" loading="lazy" />
            </a>
          </div>

          <div class="col-2">
            <button type="button" class="btn btn-secondary me-3" id="logout-button">
              Logout
            </button>
          </div>
        </div>
      </div>

    </nav>

  </header>
  <div>
    <img id = "beav" height = 150 width=150 src = "./assets/images/mascot.png">
  </div>
  <!-- The info body -->
  <section class="info">
    <div class="container-fluid">
      <div class="row my-5">
        <div class="col-12 col-md-5 col-lg-4 my-4">
          <div class="box">
            <div class="add-task" id="add-task">
              <div class="add-icon">
                <i class="fas fa-plus"></i>
                <span class="noselect">Create</span>
              </div>
            </div>
            <div id="task-holder">
              

              
            </div>



            
            <div class="modal" id="create-habit-modal">
              <form id="create-habit-form">
                <div class="container">
                  <div class="row justify-content-center">
                    <div class="col-7 col-md-5 col-xl-4 col-xl-3 form-item">
                      <label for="habit-name">Habit name</label>
                      <input type="text" id="habit-name" placeholder="Habit name..">
                    </div>
                  </div>

                  <div class="row justify-content-center">
                    <div class="col-7 col-md-5 col-xl-4 col-xl-3 form-item">
                      <p>Frequency</p>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="freqRadio1" value="daily" checked>
                        <label class="form-check-label" for="flexRadioDefault1">
                          Daily
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="freqRadio2" value="weekly">
                        <label class="form-check-label" for="flexRadioDefault2">
                          Weekly
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="freqRadio3" value="monthly" >
                        <label class="form-check-label" for="flexRadioDefault3">
                          Monthly
                        </label>
                      </div>
                      
                    </div>
                  </div>
                  <div class="row justify-content-center">
                    <div class="col-7 col-md-5 col-xl-4 col-xl-3 form-item">
                      <label for="habit-target">Target value</label>
                      <input type="number" id="habit-target" placeholder="Target value">
                    </div>
                    
                  </div>
                  <div class="row justify-content-center">
                    <div class="col-7 col-md-5 col-xl-4 col-xl-3 form-item">
                        <button id="submit-new-habit">Submit new habit</button>
                    </div>
                </div>
                <span class="close">&times;</span>

                </div>
              </form>
            </div>
          </div>
        </div>

        <div class="col-12 col-md-7 col-lg-8 my-4">
          <div class="box">
            <div class="chart">
              <canvas id="myChart"></canvas>
            </div>

            <div class="habit-info-holder container" id="habit-info-holder">
              <h1 id="habit-title">Information about all habits here</h1>
              <div class="row">
                <div class="col">
                  <div class="current-streak">
                    ðŸ”¥ current streak 
                  </div>
                  <div class="streak-number" id="current-streak-number">

                  </div>
                </div>
                <div class="col">
                  <div class="streak-text">
                    ðŸ’Ž best streak
                  </div>
                  <div class="streak-number" id="best-streak-number">

                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <div class="days-completed">
                    âœ” days completed
                  </div>
                  <div class="completed-number" id="days-completed-number">

                  </div>
                </div>
                <div class="col">
                  <div class="days-tracked">
                    ðŸ•‘ days tracked
                  </div>
                  <div class="tracked-number" id="days-tracked-number">

                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </section>

  <!--footer-->
  <footer class="footer_style text-muted">
    <div class="container">
      <div class="row">
        <div class="col-md align-self-center text-center col-lg-4 col-sm-12">
          Â© 2021 Copyright:
          <a class="text-muted" href="./index.html">habitab.com</a>
        </div>
        <div class="col-md align-self-center text-center col-lg-4 col-sm-12">
          Keep a tab on those habits, use Habitab!
        </div>
        <div class="col-md align-self-center text-center col-lg-4 col-sm-12">
          <!-- Facebook -->
          <a class="btn btn-primary btn-floating m-1" style="background-color: #3b5998;" href="#!" role="button"><i
              class="fab fa-facebook-f"></i></a>

          <!-- Twitter -->
          <a class="btn btn-primary btn-floating m-1" style="background-color: #55acee;" href="#!" role="button"><i
              class="fab fa-twitter"></i></a>

          <!-- Instagram -->
          <a class="btn btn-primary btn-floating m-1" style="background-color: #ac2bac;" href="#!" role="button"><i
              class="fab fa-instagram"></i></a>
        </div>
      </div>
    </div>
  </footer>


  <!-- Scripts -->
  <!-- ChartJS -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"
    integrity="sha256-bC3LCZCwKeehY6T4fFi9VfOU0gztUa+S4cnkIhVPZ5E=" crossorigin="anonymous"></script>
  <script src="./assets/js/chart.js"></script>
<!-- main script -->
  <script src="./assets/js/dashboardScript.js"></script>
</body>

</html>
