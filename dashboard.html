<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./assets/css/noselect.css">
  <link rel="stylesheet" href="./assets/css/dashboard.css">
  <title>Document</title>

  <!-- font awesome-->
  <script src="https://kit.fontawesome.com/2d1fe27aec.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>

    <nav>
      <div class="container-fluid navigation py-3">
        <div class="row">
          <div class="col-4">
            <a href="./index.html">
              <img src="./assets/images/animated-logo.gif" alt="Image of Habitab Logo" loading="lazy" />
            </a>
          </div>

          <div class="col-2">
            <button type="button" class="btn btn-secondary me-3">
              Logout
            </button>
          </div>
        </div>
      </div>
    </nav>

  </header>

  <!-- The info body -->
  <section class="info">
    <div class="container-fluid">
      <div class="row my-5">
        <div class="col-12 col-md-5 col-lg-4">
          <div class="box">

            <div class="task">
              <div class="circle">
              </div>

              <div class="task-name">Drink Water</div>

              <div class="streak">
                <div class="number noselect">4</div>
              </div>

              <div class="options noselect">
                •••
              </div>
            </div>

            <div class="task">
              <div class="circle">
              </div>

              <div class="task-name">Exercise</div>

              <div class="streak">
                <div class="number noselect">2</div>
              </div>

              <div class="options noselect">
                •••
              </div>
            </div>

            <div class="add-task">
              <div class="add-icon">
                <i class="fas fa-plus"></i>
                <span class="noselect">Create</span>
              </div>
            </div>

          </div>
        </div>

        <div class="col-12 col-md-7 col-lg-8">
          <div class="box">
            PLACEHOLDER
          </div>
        </div>
      </div>
    </div>
  </section>

<!--footer-->
<footer class="footer_style">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md align-self-center text-left">
                © 2021 Copyright:
            <a class="text-black" href="./index.html">habitab.com</a>
            </div>
            <div class="col-md align-self-center text-center">
                Keep a tab on those habits, use Habitab!
            </div>
            <div class="col-md align-self-center text-end" >
                 <!-- Facebook -->
        <a class="btn btn-primary btn-floating m-1" style="background-color: #3b5998;" href="#!" role="button"><i
            class="fab fa-facebook-f"></i></a>

        <!-- Twitter -->
        <a class="btn btn-primary btn-floating m-1" style="background-color: #55acee;" href="#!" role="button"><i
            class="fab fa-twitter"></i></a>

        <!-- Instagram -->
        <a class="btn btn-primary btn-floating m-1" style="background-color: #ac2bac;" href="#!" role="button"><i
            class="fab fa-instagram"></i></a>
            </div>
        </div>
    </div>
</footer>


</body>

</html>
