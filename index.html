<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- Custom CSS -->
    <!-- <link rel="stylesheet" href="./assets/css/noselect.css"> -->

    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>

    <div id="particles-js"></div>

    <div class="app">
        <main>
            <div class="container my-5">
                <div class="row justify-content-center">
                    <div class="col-7 col-md-5 col-xl-4 col-xl-3">
                        <img draggable="false" class="animated-logo" src="./assets/images/logo.gif"
                            alt="Habitab logo">
                    </div>
                </div>
            </div>
        </main>

        <div class="buttons">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-7 col-md-5 col-xl-4 col-xl-3">
                        <button id="login-button">Login</button>
                    </div>
                </div>

                <div class="row justify-content-center">
                    <div class="col-7 col-md-5 col-xl-4 col-xl-3">
                        <button id="register-button">Register</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Will be hidden later and shown in a modal -->
        <!-- LOGIN MODAL -->
        <section id="login-modal" class="modal">
            <span class="close">&times;</span>

            <div class="login-errors">
                <!-- Erros will be appended here -->
            </div>

            <center>
                <h2>Login</h2>
            </center>

            <form id="login-form">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-7 col-md-5 col-xl-4 col-xl-3 form-item">
                            <label for="login-username">Username</label>
                            <input type="text" id="login-username" placeholder="Username..">
                        </div>
                    </div>

                    <div class="row justify-content-center">
                        <div class="col-7 col-md-5 col-xl-4 col-xl-3 form-item">
                            <label for="login-password">Password</label>
                            <input type="password" id="login-password" placeholder="Password..">
                        </div>
                    </div>

                    <div class="row justify-content-center">
                        <div class="col-7 col-md-5 col-xl-4 col-xl-3 form-item">
                            <button id="login">Login</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>

        <!-- REGISTER MODAL -->
        <section id="register-modal" class="modal">
            <span class="close">&times;</span>

            <div class="register-errors">
                <!-- Erros will be appended here -->
            </div>

            <center>
                <h2>Register</h2>
            </center>

            <form id="register-form">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-7 col-md-5 col-xl-4 col-xl-3 form-item">
                            <label for="register-username">Username</label>
                            <input type="text" id="register-username" placeholder="Username..">
                        </div>
                    </div>

                    <div class="row justify-content-center">
                        <div class="col-7 col-md-5 col-xl-4 col-xl-3 form-item">
                            <label for="register-email">Email</label>
                            <input type="text" id="register-email" placeholder="Email..">
                        </div>
                    </div>

                    <div class="row justify-content-center">
                        <div class="col-7 col-md-5 col-xl-4 col-xl-3 form-item">
                            <label for="register-password">Password</label>
                            <input type="password" id="register-password" placeholder="Password..">
                        </div>
                    </div>

                    <div class="row justify-content-center">
                        <div class="col-7 col-md-5 col-xl-4 col-xl-3 form-item">
                            <label for="register-confirm-password">Confirm Password</label>
                            <input type="password" id="register-confirm-password" placeholder="Confirm..">
                        </div>
                    </div>

                    <div class="row justify-content-center">
                        <div class="col-7 col-md-5 col-xl-4 col-xl-3 form-item">
                            <button id="register">Register</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>

    </div>

    <!-- Particles JS -->
    <script src="./assets/js/particles.js"></script>

    <!-- Custon JS -->
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/login.js"></script>
    <script src="./assets/js/register.js"></script>
</body>

</html>
